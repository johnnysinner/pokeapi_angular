<div *ngIf="item" [title]="item.name" class="pokeItem-container">

    <div *ngIf="item.sprites">
        <img [src]="getUrl()" style="height: 30px">
    </div>
    <div *ngIf="item.name">
        {{ item.name | formatName }}
    </div>
    <button (click)="showHide()" class="show-hide-item-details">Show Effects</button>
    <div *ngIf="checker" class="item-description">
        <b>
        {{ item.name | formatName }} <br> 
        </b>
        <label *ngFor="let effect of item.effect_entries" (click)="showHide()">
            {{ effect.short_effect }}
        </label>
        <label class="close" (click)="checker = false" title="close"> Ã— </label>
    </div>
    
</div>
