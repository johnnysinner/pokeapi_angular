<div class="pokemon-container">
  <div *ngFor="let pokemon of pokemonList.results" class="pokemon-name">
    <app-pokemon-sprite [pokemonName]="pokemon.name" *ngIf="pokemon.name"></app-pokemon-sprite>
    {{ pokemon.name | formatName }}
  </div>
</div>

<app-pagination [limitPerPage]="limit"></app-pagination>
