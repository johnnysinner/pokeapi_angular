<div class="pokemon-container">
  <div *ngFor="let pokemon of pokemonList.results" class="pokemon-name" [routerLink]="['/pokemon', pokemon.name ]">
    <app-pokemon-sprite-and-type [pokemonName]="pokemon.name" *ngIf="pokemon.name"></app-pokemon-sprite-and-type>
    <div class="pokemon-detail">{{ pokemon.name | formatName }}</div>
  </div>
</div>

<app-pagination [limitPerPage]="limit"></app-pagination>
