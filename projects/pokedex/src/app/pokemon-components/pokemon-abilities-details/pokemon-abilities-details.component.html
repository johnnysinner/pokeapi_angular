<div (click)="showHide()" *ngIf="ability" class="ability-detail-name">{{ ability.name | formatName}} </div>

<div *ngIf="ability">
<div *ngFor="let detail of ability.effect_entries" >
    <div class="pokemon-evolve" *ngIf="!check">
        <img src="assets\pokeball.gif" class="loading-ball">
    </div>
    <label *ngIf="isDetailShown">{{ detail.effect }}</label>
</div>
</div>
