<div class="all-type-container">
    <div class="pokemon-all-types" *ngIf="types.results">
        <div  *ngFor="let type of types.results" 
        [ngClass]="['all-type', type.name]" 
        [routerLink]="['/pokemon-type', type.name]">
           {{ type.name | formatName }}
        </div>
    </div>
</div>
