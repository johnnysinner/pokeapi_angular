<div class="page-container">
<div [routerLink]="['../', currentPage - 1]" [ngClass]="{'page': true,  'last-first-page' : currentPage === 1}">
PREV
</div>

<div *ngFor="let pageNum of pages" 
  [routerLink]="['../', pageNum]" 
  (click)="setCurrentPage(pageNum)"
  [ngClass]="{'page': true,  'current-page' : pageNum === currentPage}">
  {{ pageNum }}
</div>

<div [routerLink]="['../', currentPage + 1]" [ngClass]="{'page': true, 'last-first-page' : currentPage === totalPageCount}">
NEXT
</div>

</div>
